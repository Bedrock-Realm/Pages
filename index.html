<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Realm Navigation" />
  <meta property="og:description" content="Choose between Realm Map or Items List" />
  <meta property="og:image" content="https://github.com/Bedrock-Realm/Map/blob/main/NewMinecraftBanner.png?raw=true" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realm Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .links {
      display: flex;
      gap: 20px;
    }
    a {
      text-decoration: none;
      background: #1e1e1e;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      transition: 0.2s;
      border: 1px solid #333;
    }
    a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Select Destination</h1>
  <div class="links">
    <a href="https://bedrock-realm.github.io/Map/Realm">Realm Map</a>
    <a href="https://bedrock-realm.github.io/Map/Items">Items List</a>
  </div>
</body>
</html>
